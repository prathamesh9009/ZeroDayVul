<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		/* Code Taken from stackoverflow */
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			font-size: 36px;
			color: #333;
			margin-top: 50px;
		}
		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		input[type=text], textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
		label {
			font-weight: bold;
			display: block;
			margin-bottom: 10px;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		.button {
  background-color: #4CAF50; /* Green */
  border: none;
  border-radius: 4px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 10.5px;
  margin: 4px 2px;
  cursor: pointer;
}
		.button2 {background-color: #008CBA;} /* Blue */
	</style>
</head>
<body>
	<!-- Code Taken from w3school -->
	<div class="container">
		<h1>Contact Us</h1>
		<form action="/cont" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Your name.." required>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" placeholder="Your email.." required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" placeholder="Write something.." required></textarea>

			<input type="submit" href="{{ url_for('thank')}}" value="Submit">
			<button class="button button2" formaction="index.html">Back</button>
		</form>

	</div>
</body>
</html>
